<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
  <div id="calcBody">
    <input id="inputBox" value="0" >
    <div id="button" >
      <button class="Buttons" id="seven" onclick="
        currentValue = currentValue + 7;
        document.getElementById('inputBox').value = currentValue;
        ">7</button>
      <button class="Buttons" id="eight" onclick="
        currentValue = currentValue + 8;
        document.getElementById('inputBox').value = currentValue;"
      >8</button>
      <button class="Buttons" id="nine" onclick="
      currentValue = currentValue + 9;
      document.getElementById('inputBox').value = currentValue;"
       >9</button>
      <button class="Buttons" id="clear" onclick="
      currentValue = '';
      document.getElementById('inputBox').value = currentValue;"
      >C</button>
      <button class="Buttons" id="four" onclick="
      currentValue = currentValue + 4;
      document.getElementById('inputBox').value = currentValue;
      ">4</button>
      <button class="Buttons" id="five" onclick="
      currentValue = currentValue + 5;
      document.getElementById('inputBox').value = currentValue;
      ">5</button>
      <button class="Buttons" id="six" onclick="
      currentValue = currentValue + 6;
      document.getElementById('inputBox').value = currentValue;
      ">6</button>
      <button class="Buttons" id="plus" onclick="
      currentValue = currentValue + '+';
      document.getElementById('inputBox').value = currentValue;
      ">+</button>
      <button class="Buttons" id="One" onclick="
      currentValue = currentValue + 1;
      document.getElementById('inputBox').value = currentValue;
      ">1</button>
      <button class="Buttons" id="two" onclick="
      currentValue = currentValue + 2;
      document.getElementById('inputBox').value = currentValue;
      ">2</button>
      <button class="Buttons" id="three" onclick="
      currentValue = currentValue + 3;
      document.getElementById('inputBox').value = currentValue;
      ">3</button>
      <button class="Buttons" id="substract" onclick="
      currentValue = currentValue + '-';
      document.getElementById('inputBox').value = currentValue;
      ">-</button>
      <button class="Buttons" id="dot" onclick="
      currentValue = currentValue + '.';
      document.getElementById('inputBox').value = currentValue;
      ">.</button>
      <button class="Buttons" id="zero" onclick="
      currentValue = currentValue + 0;
      document.getElementById('inputBox').value = currentValue;
      ">0</button>
      <button class="Buttons" id="divide" onclick="
      currentValue = currentValue + '/';
      document.getElementById('inputBox').value = currentValue;
      ">/</button>
      <button class="Buttons"  id="multiply" onclick="
      currentValue = currentValue + '*';
      document.getElementById('inputBox').value = currentValue;
      ">*</button>
      <button class="Buttons" id="equals" onclick="document.getElementById('inputBox').value = eval(currentValue);
      ">=</button>
    </div>

  </div>
  
    
</body>
<script>
  let currentValue = " ";
  
</script>
</html>
